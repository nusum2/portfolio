<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{admin/layout/adminlayout}">
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

	  <th:block layout:fragment = "content">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
		
          <!-- Your Page Content Here -->
			<div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">캐러셀 등록</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="carousel_insert" method="post" enctype="multipart/form-data">
                  <div class="box-body">
                    <div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품번호</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_num" id="pro_num" placeholder="상품명 입력...">
			              </div>
			              <label for="title" class="col-sm-1 col-form-label">상품명</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_name" id="pro_name" placeholder="상품가격 입력...">
			              </div>
						</div>
                        <div class="form-group-now">
                            <button type="button" class="btn btn-primary" id="btn_pro_find">상품찾기</button>
                        </div>
						<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품이미지</label>
			              <div class="col-sm-3">
			                <input type="file" class="form-control" name="uploadFile" id="uploadFile">
			              </div>
			              <label for="title" class="col-sm-1 col-form-label">미리보기 이미지</label>
			              <div class="col-sm-3">
			               	<img id="img_preview" style="width:200px;height:200px;">
			              </div>
						</div>
						<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품설명</label>
			              <div class="col-sm-10">
			                <textarea class="form-control" name="caro_content" id="caro_content" rows="3"style="width:650px"></textarea>
			              </div>
			            </div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right">Sign in</button>
                  </div><!-- /.box-footer -->
                </form>
              </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">상품번호</th>
                    <th scope="col">상품명</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="product : ${pro_list}">
                    <th scope="row"><a id="caro_pro_num">[[${product.pro_num}]]</a></th>
                    <td>[[${product.pro_name}]]</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
      </th:block>
      <!-- Main Footer -->

      <!-- Control Sidebar -->
      
    <!-- REQUIRED JS SCRIPTS -->
    <th:block layout:fragment="script">  
    <script>
$(document).ready(function(){
      //파일 첨부시 이미지 미리보기
      $("#uploadFile").on("change", function(e) {
        let file = e.target.files[0];

        let reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onload = function(e) {
          $("#img_preview").attr("src", e.target.result);
        }
      });
      
});//ready 끝

      </script>
    </th:block>
  </body>
</html>
