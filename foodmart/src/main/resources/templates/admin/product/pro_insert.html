<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{admin/layout/adminlayout}">
  <head>
    
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

	  <th:block layout:fragment = "content">
	  <script src="/plugins/ckeditor/ckeditor.js"></script>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
		
          <!-- Your Page Content Here -->
			<div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Horizontal Form</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="pro_insert" method="post" enctype="multipart/form-data">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-1 col-form-label">1차 카테고리</label>
                      <div class="col-sm-3">
                        <select class="form-control" id="btn_firstCategory">
                        <option>1차 카테고리 선택</option>
                        <option th:each="category : ${cate_list}" th:value="${category.cate_code}" th:text="${category.cate_name}">option1</option>
                        </select>
                      </div>
                       <label for="inputEmail3" class="col-sm-1 col-form-label">2차 카테고리</label>
                      <div class="col-sm-3">
                        <select class="form-control" id="btn_secondCategory" name="cate_code">
                        <option>2차 카테고리 선택</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품명</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_name" id="pro_name" placeholder="상품명 입력...">
			              </div>
			              <label for="title" class="col-sm-1 col-form-label">상품가격</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control num_only" name="pro_price" id="pro_price" value="0">
			              </div>
						</div>
						<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">할인율</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control num_only" name="pro_discount" id="pro_discount" value="0">
			              </div>
			              <label for="title" class="col-sm-1 col-form-label">제조사</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_publisher" id="pro_publisher" placeholder="제조사 입력...">
			              </div>
						</div>
            <div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">할인가</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control num_only" name="pro_disprice" id="pro_disprice" value="0" readonly>
			              </div>
						</div>
						<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품이미지</label>
			              <div class="col-sm-3">
			                <input type="file" class="form-control" name="uploadFile" id="uploadFile">
			              </div>
			              <label for="title" class="col-sm-1 col-form-label">미리보기 이미지</label>
			              <div class="col-sm-3">
			               	<img id="img_preview" style="width:200px;height:200px;">
			              </div>
						</div>
						<div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">상품설명</label>
			              <div class="col-sm-10">
			                <textarea class="form-control" name="pro_content" id="pro_content" rows="3"style="width:650px"></textarea>
			              </div>
			            </div>
			            <div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">수량</label>
			              <div class="col-sm-3">
			                <input type="text" class="form-control" name="pro_amount" id="pro_amount" placeholder="수량 입력...">
			              </div>
			              <label for="title" class="col-sm-1 col-form-label">판매여부</label>
			              <div class="col-sm-3">
			               	<select class="form-control" id="pro_buy" name="pro_buy">
			                  <option value="Y">판매가능</option>
			                  <option value="N">판매불가능</option>
			                </select>
			              </div>
						</div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right">Sign in</button>
                  </div><!-- /.box-footer -->
                </form>
              </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      </th:block>
      <!-- Main Footer -->

      <!-- Control Sidebar -->
      
    <!-- REQUIRED JS SCRIPTS -->
    <th:block layout:fragment="script">  
    <script>
$(document).ready(function(){
  //1차 카테고리 선택
  $("#btn_firstCategory").on("change", function(){
    let cate_code = $("#btn_firstCategory").val();

    //console.log("cate_code", cate_code);

    //2차 카테고리 주소
    let url = "/admin/category/secondcategory/" + cate_code;

    $.getJSON(url, function(secondcategory_result) {
      let btn_secondCategory = $("#btn_secondCategory"); //2차 카테고리 셀렉트 태그 참조
      let optionStr = "";

      for(let i=0; i<secondcategory_result.length; i++) {
        optionStr += "<option value='" + secondcategory_result[i].cate_code + "'>" + secondcategory_result[i].cate_name + "</option>";

      }
      btn_secondCategory.find("option").remove();
      btn_secondCategory.append("<option>2차 카테고리 선택</option>");
      btn_secondCategory.append(optionStr);
    });
  });
      //파일 첨부시 이미지 미리보기
      $("#uploadFile").on("change", function(e) {
        let file = e.target.files[0];

        let reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onload = function(e) {
          $("#img_preview").attr("src", e.target.result);
        }
      });
   // ckeditor 환경설정. 자바스크립트 Ojbect문법
	    var ckeditor_config = {
	            resize_enabled : true,
	            enterMode : CKEDITOR.ENTER_BR,
	            shiftEnterMode : CKEDITOR.ENTER_P,
	            toolbarCanCollapse : true,
	            removePlugins : "elementspath", 
	            //업로드 탭기능추가 속성. CKEditor에서 파일업로드해서 서버로 전송클릭하면 , 이 주소가 동작된다.
	            filebrowserUploadUrl: '/admin/product/imageupload' 
	    }
	
	    CKEDITOR.replace("pro_content", ckeditor_config);
	
	    console.log("ckediotr 버전: ", CKEDITOR.version); // ckeditor버전 : 4.12.1 (Standard)
      
      $('.num_only').keyup(function () {
        this.value = this.value.replace(/[^0-9]/g,''); // input 박스에 숫자만 입력 가능하게한다

        var pro_price = Number($('#pro_price').val());
        var pro_discount = Number($('#pro_discount').val());
        var pro_disprice = pro_price * (1 - (pro_discount / 100));

        $('#pro_disprice').val(pro_disprice);
      });
      
});//ready 끝


      </script>
    </th:block>
  </body>
</html>
