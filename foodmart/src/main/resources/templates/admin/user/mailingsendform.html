<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/adminlayout}">
  <head>
    
    
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
      
      <!-- Left side column. contains the logo and sidebar -->
      
	<th:block layout:fragment="content">
      <script src="/plugins/ckeditor/ckeditor.js"></script>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Your Page Content Here -->
          <div class="row">
          	<div class="col">
          		<div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">이메일발송 목록</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form name="mailingmodifyform" id="mailingmodifyform" action="/admin/user/mailingedit"  method="post" class="form-horizontal">
                  <div class="box-body">
                                       
                    <div class="form-group row">
						  <label for="title" class="col-sm-1 col-form-label">구분</label>
			              <div class="col-sm-11">
			                <input class="form-check-input" type="radio" name=gubun id="gubun1" value="광고/이벤트" th:checked="${vo.gubun eq '광고/이벤트'}">
							<label class="form-check-label" for="gubun1">
							    광고/이벤트
							</label>
							<input class="form-check-input" type="radio" name="gubun" id="gubun2" value="일반" th:checked="${vo.gubun eq '일반'}">
							<label class="form-check-label" for="gubun2">
							    일반
							</label>
			              </div>			           
					</div>
					<div class="form-group row">
					  <label for="title" class="col-sm-1 col-form-label">메일링제목</label>
		              <div class="col-sm-11">
		              	<input type="hidden" name="idx" th:value="${vo.idx}">
		                <input type="text" class="form-control" name="title" id="title" placeholder="메일링제목..." th:value="${vo.title}">
		              </div>		         
					</div>
						
					<div class="form-group row">
					  <label for="content" class="col-sm-1 col-form-label">메일링내용</label>
		              <div class="col-sm-11">
		                <textarea class="form-control" name="content" id="content" rows="3" style="width: 860px;" th:text="${vo.content}"></textarea>
		              </div>
		            </div>
			            
                  </div><!-- /.box-body -->
                  <div class="box-footer text-center">
                    <button type="submit" id="btn_mail_modify" class="btn btn-primary">수정</button>
                    <button type="button" id="btn_mail_send" class="btn btn-primary">메일발송</button>
                    <button type="button" id="btn_mail_list" class="btn btn-primary">목록</button>
                  </div><!-- /.box-footer -->
                </form>
              </div>
          	</div>
          </div>
          

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    </th:block>

      <!-- Main Footer -->
      

      <!-- Control Sidebar -->
      
    

    <!-- REQUIRED JS SCRIPTS -->
	<th:block layout:fragment="script">
	<script th:inline="javascript">
	
		let msg = [[${msg}]];  // null 
		if(msg == 'modify') {
			alert("메일정보가 수정됨");
		}
	
	</script>
    <script>

      $(document).ready(function() {
        
       
     // ckeditor 환경설정. 자바스크립트 Ojbect문법
     var ckeditor_config = {
             resize_enabled : false,
             enterMode : CKEDITOR.ENTER_BR,
             shiftEnterMode : CKEDITOR.ENTER_P,
             toolbarCanCollapse : true,
             removePlugins : "elementspath", 
             //업로드 탭기능추가 속성. CKEditor에서 파일업로드해서 서버로 전송클릭하면 , 이 주소가 동작된다.
             filebrowserUploadUrl: '/admin/user/imageupload' 
     }

     CKEDITOR.replace("content", ckeditor_config);

     console.log("ckediotr 버전: ", CKEDITOR.version);  // ckediotr 버전:  4.12.1 (Standard)
     
     
     // id="mailingform"
     let mailingmodifyform = $("#mailingmodifyform");

     // 메일보내기 id="btn_mail_send"
     $("#btn_mail_send").on("click", function() {
    	 mailingmodifyform.attr("action", "/admin/user/mailingsend");
    	 mailingmodifyform.submit();
     });


     // 메일목록 id="btn_mail_list"
     $("#btn_mail_list").on("click", function() {
	      location.href = "/admin/user/mailinglist";
     });   
        
      }); // ready event end

    </script>
    </th:block>
  </body>
</html>
