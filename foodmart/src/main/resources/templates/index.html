  <ol class="carousel-indicators">
      <th:block th:each="slide_num : *{#numbers.sequence(0, carousel_list.size()-1)}">
        <li data-target="#carouselExampleIndicators" th:classappend="${slide_num == 0 ? 'active' : ''}" th:data-slide-to="${slide_num}"></li>
      </th:block>
  </ol>
  <div class="carousel-inner">
  <!-- <th:block th:each="carousel : ${carousel_list}"> -->
    <div th:each="carousel : ${carousel_list}" class="carousel-item" th:classappend="${carousel_list[0].caro_num == carousel.caro_num ? 'active' : ''}">
      <a class="move" th:href="@{/product/pro_detail(pro_num = ${carousel.pro_num})}">
        <img class="d-block" alt="..." th:src="${'/admin/carousel/image_display?dateFolderName=' + carousel.caro_up_folder + '&fileName=' + carousel.caro_img}" style="margin: 0px auto; width: 70%; height: 400px;">
         </a>
      </div>
  <!-- </th:block> -->
 </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev" style="background-color: black; height: 400px;">
    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next" style="background-color: black; height: 400px;">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

        <p>소고기</p>
      </a>
    </div>
    <div id="img_link_pig" style="display: inline-block;">

        <p>돼지고기</p>
      </a>
    </div>
    <div id="img_link_chicken" style="display: inline-block;">

        <p>닭고기</p>
      </a>
    </div>
  </div>
  <div id="img_link_secondRow" style="display: inline-block; text-align: center; margin: 0 auto;">
    <div id="img_link_fruit" style="display: inline-block;">

        <p>과일</p>
      </a>
    </div>
    <div id="img_link_fish" style="display: inline-block;">
      <a th:href="@{/product/pro_list?cate_code=19&cate_name=생선류}" class="text-muted">
        <img th:src="@{/image/idx_img/index_fish.png}" style="width: 300px; height: 300px;"> 
        <p>생선</p>
      </a>
    </div>
    <div id="img_link_soup" style="display: inline-block;">
      <a th:href="@{/product/pro_list?cate_code=24&cate_name=국·탕·찌개}" class="text-muted">
        <img th:src="@{/image/idx_img/index_soup.png}" style="width: 300px; height: 300px;">
        <p>국·찌개</p>
      </a>
    </div>
  </div>

  <div th:replace ="~{layout/comm/footer :: footerFragment}" ></div>
</div>
