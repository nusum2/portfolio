<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="~{admin/layout/comm/plugin_1}">
</head>
 <body class="hold-transition skin-blue sidebar-mini">
 	<!-- Main Header -->
    <div class="wrapper">
	<header th:replace="~{admin/layout/comm/header}"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="~{admin/layout/comm/nav}"></aside>
	
	<th:block layout:fragment = "content">
    <!-- 각각의 페이지에서 구현하고자 하는 컨텐츠를 작성 -->
    </th:block>
    
    <!-- Main Footer -->
    <footer th:replace="~{admin/layout/comm/footer}"></footer>
    
    <!-- Control Sidebar -->
	<aside th:replace="~{admin/layout/comm/aside}"></aside>
	
	<!-- REQUIRED JS SCRIPTS -->
	<th:block th:replace="~{admin/layout/comm/plugin_2}"></th:block>
	
	<th:block layout:fragment="script">
	<!-- 각각의 페이지에서 필요한 자바스크립트 작성 -->
	</th:block>
	</div><!-- ./wrapper -->
</body>
</html>
