<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/baselayout}">
  <body>


<th:block layout:fragment="content">
<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-3 mb-4 text-center">로그인</h1>
    <div class="row">
        <div class="col">
            <div class="card card-info">
                <div class="card-header">
                <h3 class="card-title">로그인 폼</h3>
                </div>
 
            <form class="form-horizontal" id="loginForm" th:action="@{/user/login}" method="post">
            <div class="card-body">
                <div class="form-group row">
                    <label for="u_id" class="col-sm-4 col-form-label">아이디</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="u_id" name="u_id" placeholder="아이디를 입력하세요." value="user01">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="u_password" class="col-sm-4 col-form-label">비밀번호</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="u_password" name="u_password" placeholder="비밀번호를 입력하세요." value="1234">  
                    </div>
                </div>   
            </div>
            
            <div class="card-footer text-center">
            <button type="submit" class="btn btn-info btn-block" id="btnJoin">로그인</button>
            </div>
            
            <div class="card-footer text-center">
            	<div class="form-group row">
                    <div class="col-sm-6">
                        <a th:href="@{/oauth2/kakaologin}">
                        	<img th:src="@{/image/sns/kakao_login_medium_wide.png}">
                        </a>  
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/oauth2/naverlogin}">
                        	<img th:src="@{/image/sns/btnG_완성형.png}" style="width:310px; height:43px;">
                        </a>  
                    </div>
                </div>
            </div>
            
            </form>
            <div class="card-footer text-center">
              <a th:href="@{/user/idfind}">아이디 찾기</a> <a th:href="@{/user/pwfind}">비밀번호 찾기</a>
            </div>
          </div>
        </div>
    </div>
    <div th:replace ="~{layout/comm/footer :: footerFragment}" ></div>
  </div>
</main>
</th:block>
	<th:block layout:fragment="script">
	<script th:inline="javascript">
	let msg = [[${msg}]]; //'${msg}'
        if(msg == "failID") {
            alert("아이디를 정확히 입력해주세요.");
            document.getElementById("u_id").focus();
        }else if(msg == "failPW") {
            alert("비밀번호를 정확히 입력해주세요.");
            document.getElementById("u_id").focus();
        }
        else if(msg == "success") {
			alert("메일로 아이디를 발송하였습니다.");
        }
        </script>
        </th:block>
  </body>
  
</html>
